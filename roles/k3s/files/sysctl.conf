# Allow more file handles system-wide
fs.file-max = 1048576

# Increase inotify watch limits (for file watching)
fs.inotify.max_user_instances = 8192
fs.inotify.max_user_watches = 1048576

# Max number of queued connections (useful for high connection services)
net.core.somaxconn = 65535

# Allow enough TCP connections in TIME_WAIT
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_fin_timeout = 15

# Max number of incoming connections backlog
net.core.netdev_max_backlog = 16384

# Max memory per socket buffers
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216

# Network tuning (optional but helpful)
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216
